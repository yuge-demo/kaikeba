<body>
      <script>
            let f1 = function () {
                  console.log(this) //
            };
            let f2 = () => {
                  console.log(this); // this指向声明时的作用域里的this
            }

            document.onclick = f1;
            document.body.onclick = f2;

            class Drag {
                  constructor(f, a) {
                        this.f = f;
                        this.a = a
                  }
            }

            f1(); //window
            f2(); //window

            document.onclick(); //document
            document.body.onclick(); //window

            new Drag(f1).f(); //Drag{}
            new Drag(f2).f(); //window
      </script>
</body>
