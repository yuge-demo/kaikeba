<body>
      <script>
            let p = new Promise((resolve, reject) => {
                  reject(1);
            })

            let p2 = p.then((data) => {
                  console.log(resolve)
            }, (data) => {
                  console.log(reject)
            })


            p2.then((data) => {
                  console.log("p2的reslove");
            }, (data) => {
                  console.log("p2的reject");
            })

            /*
             
             Promise 的then方法，会给我们返回一个新的Promise对象
                          新的Promise对象的执行状态
                          1. 默认情况下：返回的是一个状态时resolved的Promise
             */
      </script>
</body>
